[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short

[coverage:run]
source = src
omit =
    */tests/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
